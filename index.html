<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <audio src="/Alone-Time.mp3"  autosart="true" loop="true" hidden="true">
        <p>If you are reading this, it is because your browser does not support the audio element.</p>
        </audio>
</head>

<body>
    <h1>TIC-TAC-TOE</h1><br>
    <section id="score">

        <div id="p1Score">
            <h2 id="p1">Player 1 Wins</h2>
            <h3 id="p1Win">0</h3>
        </div>

        <div id="p2Score">
            <h2 id="p2">Player 2 Wins</h2>
            <h3 id="p2Win">0</h3>
        </div>

        <div id="drawScore">
            <h2 id="draw">Draws</h2>
            <h3 id="drawCount">0</h3>
        </div>
    </section>
    <h4 class="text"   id="text">PLAYER 1s TURN</h4>

    <table>
        <tr>
          <td data-index="1" id="box1" class='box'></td>
          <td data-index="2" class=" box vert" id="box2"></td>
          <td data-index="3" id="box3" class="box"></td>
        </tr>
        <tr>
          <td data-index="4" class="box hori" id="box4"></td>
          <td data-index="5" class="box vert hori" id="box5"></td>
          <td data-index="6" class="box hori" id="box6"></td>
        </tr>
        <tr>
          <td data-index="7" id="box7" class="box"></td>
          <td data-index="8" class="box vert" id="box8"></td>
          <td data-index="9" id="box9" class="box"></td>
        </tr>
      </table>

    <div id="buttons">
        <button id="resetGame">Reset Game</button>
        <button id="resetScore">Reset Score</button>
    </div>



    <script src="app2.js"></script>
</body>

</html>
