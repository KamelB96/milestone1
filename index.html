<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TIC-TAC-TOE</h1><br>
    <section id="score">

        <div id="p1Score">
            <h2 id="p1">Player 1 Wins</h2>
            <h3 id="p1Win">5</h3>
        </div>

        <div id="p2Score">
            <h2 id="p2">Player 2 Wins</h2>
            <h3 id="p2Win">4</h3>
        </div>

        <div id="drawScore">
            <h2 id="draw">Draws</h2>
            <h3 id="drawCount">0</h3>
        </div>
    </section>
    <h4 class="turn"   id="turn">PLAYER 1s TURN</h4>

    <table>
        <tr>
          <td id="box1"></td>
          <td class="vert" id="box2"></td>
          <td id="box3"></td>
        </tr>
        <tr>
          <td class="hori" id="box4"></td>
          <td class="vert hori" id="box5"></td>
          <td class="hori" id="box6"></td>
        </tr>
        <tr>
          <td id="box7"></td>
          <td class="vert" id="box8"></td>
          <td id="box9"></td>
        </tr>
      </table>

    <div id="buttons">
        <button id="resetGame">Reset Game</button>
        <button id="resetScore">Reset Score</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
