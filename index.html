<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TIC-TAC-TOE</h1><br>
    <div id="score">
        <h2 id="p1">Player 1 Wins</h2>
        <h3 id="p1Win">0</h3>
        <h2 id="p2">Player 2 Wins</h2>
        <h3 id="p2Win">0</h3>
        <h2 id="draw">Draws</h2>
        <h3 id="drawCount">0</h3>
    </div>
<h2 id="turn">Player 1's Turn X</h2>
    <section id="gameBoard">
        <div id="cell">1</div>
        <div id="cell">2</div>
        <div id="cell">3</div>
        <div id="cell">4</div>
        <div id="cell">5</div>
        <div id="cell">6</div>
        <div id="cell">7</div>
        <div id="cell">8</div>
        <div id="cell">9</div>
    </section>

    <div id="buttons">
        <button id="resetGame">Reset Game</button>
        <button id="resetScore">Reset Score</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
